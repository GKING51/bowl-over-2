<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Validate this Form</title>
</head>
<body>
    <main>
        <h1>Contact us</h1>
        <form id="my-form">
            <label for="first-name">First Name</label>
            <small class="error fname-error"></small>
            <input type="text" name="first-name" id="first-name" required />
            

            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />

            <label for="email">Email Address</label>
            <small class="error email-error"></small>
            <input type="email" name="email" id="email" required />
            

            <label for="message">Message</label>
            <small class="error message-error"></small>
            <textarea id="message" name="message" cols="80" rows="20" placeholder="How can we help?" required></textarea>

            <button type="submit">Submit</button>
        </form>

    </main>

    <script src="validate.js"></script>
    
</body>
</html>
